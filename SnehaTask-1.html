<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Web Development Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0077cc;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Web Development</h1>
    <p>This is a basic webpage that demonstrates HTML structure, CSS styling, and JavaScript interactivity.</p>
    <img src="sunset with bird.jpg" alt="Sample Image">
    <p>Learn more about web development on 
      <a href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">MDN Web Docs</a>.
    </p>
    <button onclick="showMessage()">Click Me</button>
  </div>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>
</body>
</html>
