<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact & To-Do App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #006d77;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      flex: 1;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .box {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    h2 {
      margin-top: 0;
    }

    form label {
      display: block;
      margin-top: 10px;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #118ab2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #todo-list input {
      width: 70%;
      padding: 8px;
    }

    #todo-list button {
      padding: 8px 12px;
      margin-left: 10px;
    }

    ul {
      margin-top: 15px;
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }

    ul li button {
      margin-left: 10px;
      color: white;
      background-color: red;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
    }

    footer {
      background-color: #006d77;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Form & Dynamic To-Do List</h1>
  </header>
  <div class="container">
    <!-- Contact Form -->
    <div class="box">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <label for="name">Name*</label>
        <input type="text" id="name" required />       
        <label for="email">Email*</label>
        <input type="email" id="email" required />       
        <label for="message">Message</label>
        <input type="text" id="message" />       
        <button type="submit">Submit</button>
      </form>
      <p id="formMessage" style="color: green;"></p>
    </div>

    <!-- To-Do List -->
    <div class="box">
      <h2>To-Do List</h2>
      <div id="todo-list">
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 ApexPlanet Software Pvt Ltd. All rights reserved.
  </footer>
  <script>
    //Form Validation
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !email) {
        alert("Name and email are required.");
        return;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email.");
        return;
      }
      document.getElementById("formMessage").innerText = "Form submitted successfully!";
      document.getElementById("contactForm").reset();
    });

    //Dynamic To-Do List
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;
      const li = document.createElement("li");
      li.innerHTML = `${taskText} <button onclick="removeTask(this)">Remove</button>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
    function removeTask(btn) {
      const li = btn.parentElement;
      li.remove();
    }
  </script>
</body>
</html>
